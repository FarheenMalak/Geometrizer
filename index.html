<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Circle Geometrizer</title>
</head>
<body>
    <div class="container">
        <h2>Circle Geometrizer</h2>
        <img id="image" src="image/circle1.gif" alt="">
        <div class="input-section">
            <label for="radius-input">Enter Radius:</label>
            <input type="number" id="radius-input" placeholder="e.g. 20" />
            <button id="calculate-btn">Calculate</button>
        </div>
        <div class="result">
            <p><strong>Radius of Circle:</strong> <span id="radius"></span></p>
            <p><strong>Circumference of Circle:</strong> <span id="circumference"></span></p>
            <p><strong>Area of Circle:</strong> <span id="area"></span></p>
        </div>
    </div>

    <script src="app.js">
    </script>
</body>
</html>
